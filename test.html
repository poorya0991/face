<html>
<head>
    <title>BezierCurveTo example</title>
</head>
    <body onload="beginDemo();">
        <canvas id="demo" width="400" height="400">This browser or document mode doesn't support canvas</canvas>

    <script>
        function beginDemo() {
            var canvas = document.getElementById("demo")
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                // Draw a straight reference line.
                ctx.beginPath();
                ctx.strokeStyle = "blue";
                ctx.moveTo(100, 100);
                ctx.lineTo(200, 100);
                ctx.stroke();
                // Draw a BÃ©zier curve by using the same line cooridinates.
                ctx.beginPath();
                ctx.lineWidth = "3";
                ctx.strokeStyle = "black";
                ctx.moveTo(100, 100);
                ctx.bezierCurveTo(150, 100, 200, 0, 200, 100);
                ctx.stroke();
            }
        }
     </script>

    </body>
</html>
